apiVersion: apps/v1
kind: Deployment
metadata:
  name: dgraph-alpha
  namespace: dlux-sui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dgraph-alpha
  template:
    metadata:
      labels:
        app: dgraph-alpha
    spec:
      containers:
      - name: dgraph-alpha
        image: dgraph/dgraph:latest
        ports:
        - containerPort: 8080
        - containerPort: 9080
        command:
        - dgraph
        - alpha
        - --my=dgraph-alpha:7080
        - --zero=dgraph-zero:5080
        - --lru_mb=2048
        volumeMounts:
        - name: dgraph-storage
          mountPath: /dgraph
        env:
        - name: DGRAPH_ALPHA_SECURITY_WHITELIST
          value: "0.0.0.0/0"
      volumes:
      - name: dgraph-storage
        persistentVolumeClaim:
          claimName: dgraph-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sui-service
  namespace: dlux-sui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sui-service
  template:
    metadata:
      labels:
        app: sui-service
    spec:
      containers:
      - name: sui-service
        image: dlux-sui/sui-service:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: SUI_NETWORK
          value: "mainnet"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: dlux-sui-secrets
              key: jwt-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5

